<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Transform to LD</title>
</head>

<body>
    {% load widget_tweaks%}
    <div class="container">
        <form action="{% url 'file_upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form%}
            <div class="form-group">
                {{field.label_tag}}
                {% render_field field class="form-control"%}
            </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" name="submit" id="submit" class="btn btn-dark">Search</button>
            </div>
        </form>
                {% if headers%} {{headers}} {% endif %}

        {% if results%}
        {% for key,values in results.items %}

        <div>
            <div class="form-group">
                <label for="vocab"> {{key}}</label>
                <select name="vocab" id="{{key}}" class="form-control">
                    {% for item in values%}
                    <option value="{{item}}"> {{item.prefixedName}} (type= {{item.type}}, score={{item.score}})</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
